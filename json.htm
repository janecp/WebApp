<html>
<head>
	<title>First JSON</title>
	<script languange="javascript">

	var os1 = { "platform" : "Windows", "version" : "Windows Server 2008 R2 Enterprise", "type" : "Server" };
	document.write("<h1>JSON Example</h1>");
	document.write("<br>");
 	document.write("<h3>Platform = " + os1.platform+"</h3>");

	document.write("<br>");
 	document.write("<h3>Platform = " + os3.platform+"</h3>");
 	document.write("<h3>Version = " + os3.version+"</h3>"); 
 	document.write("<h3>Type of Machine = " + os3.type+"</h3>"); 

 	document.writeln("<table border='2'><tr>");
 	for(i=0;i<os1.)
 	</script>
</head>
